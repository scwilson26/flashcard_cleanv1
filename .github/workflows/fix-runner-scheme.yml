name: Fix Runner Scheme

on:
  workflow_dispatch:

jobs:
  share-runner-scheme:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Generate shared Xcode scheme
        run: |
          cd ios
          xcodebuild -project Runner.xcodeproj -scheme Runner -showBuildSettings
          mkdir -p Runner.xcodeproj/xcshareddata/xcschemes
          cp Runner.xcodeproj/xcuserdata/*.xcuserdatad/xcschemes/Runner.xcscheme Runner.xcodeproj/xcshareddata/xcschemes/

      - name: Commit shared scheme
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ios/Runner.xcodeproj/xcshareddata/xcschemes/Runner.xcscheme
          git commit -m "Add shared Xcode scheme"
          git push
